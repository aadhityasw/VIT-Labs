<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.4.1.min.js"></script>

$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
