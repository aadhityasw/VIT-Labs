            <h1>Gujarat</h1>
            <p>Gujarat is a state on the western coast of India with a coastline of 1,600 km – most of which 
                lies on the Kathiawar peninsula – and a population in excess of 60 million. It is the fifth 
                largest Indian state by area and the ninth largest state by population.</p>
